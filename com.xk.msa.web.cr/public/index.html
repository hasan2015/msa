<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-1.10.2.min.js"></script>
<title>Demo</title>
</head>
<body>
	<div id="console"></div>
	<script>
		//alert('');
		$(function() {
			$.ajax({
				method : 'GET',
				url : '/hello',
				headers : {
					'Service-Name' : 'HelloService'
				},
				success : function(data) {
					$('#console').text(data);
				}
			});
		});
	</script>
</body>
</html>
